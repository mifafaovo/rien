    <textarea class="editor-text" id="editor-text-2">
<script>
  const state = {
    button: 'click me!',
    hello: 'hello world!!'
  }
  
  function handleClick() {
    alert(`${state.hello}`);
  }
</script> 

<!-- By using r-onEvent, we can easily set event listeners without writing DOM operation codes -->
<div>
  <button r-onClick={handleClick} style='width:100px; height:30px'>
    {state.button}
  </button>
</div>

    <textarea class="editor-text"  id="editor-text-3">
<script>
  const state = {
    count: 'click me!'
  }
  function handleClick() {
    if (state.count === 'click me!') state.count = 1
    else state.count ++
  }
</script> 

<!-- One direction data flow, just like modern frameworks, React, Vue, and their state management -->
<div>
  <button r-onClick={handleClick} style='width:100px; height:30px'>
    {state.count}
  </button>
</div>

    <textarea class="editor-text"  id="editor-text-4">
<script>
  const state = {
    name: 'Hello World'
  }
  change = () =>{
  	state.name = 'Bonjour le monde'
  }
</script> 

<!-- We also have double-direction data-binding, just like v-model in Vue. It is especially helpful for view changing and page interaction -->
<!-- Try input inside the input box, the h1 tag will update with you; besides that, when you update state.name from another place, it will also update to the input box-->
<div>
  <input r-bind={state.name}/>
  <button style="height:30px; width:100px" r-onClick={change}>Bonjour !</button>
  <h1>{state.name}</h1>
</div>
